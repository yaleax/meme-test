# Categories Page
# Note: You can NOT disable tree if you set categoryBy equal to `sections`.
enableTree = true
displayPosts = true
displayPostsCount = true

# Tags
enableTagCloud = true
fontUnit = "em"
largestFontSize = 2.5
smallestFontSize = 1

# Unit: em
